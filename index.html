<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/styles/basic.css" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="mainContainer">
      <form class="f-r j-c-c g-16 p-t-16 f-w-w b submitsec">
        <input
          type="text"
          name="title"
          id="form__input-title"
          class="inputFeild"
          placeholder="Todo title"
        />
        <input
          type="text"
          name="description"
          id="form__input-description"
          class="inputFeild"
          placeholder="Todo description"
        />
        <input
          type="date"
          name="date"
          id="form__input-date"
          class="inputFeild"
        />
        <button id="form__button-submit" class="p-x-16">Submit</button>
      </form>
      <div id="boardContainer" class="p-t-16 f-r j-c-c g-16 f-w-w">
        <div class="board" id="board-task">
          <h3 class="board-header">Tasks</h3>
          <div class="taskContainer">
            <div class="task">
              <div class="taskinformation">
                <p class="todoTitle">test1</p>
                <p class="todoDate">2022-12-12</p>
                <div class="taskButtonGroup">
                  <div class="taskButton"><i class="bi bi-dash"></i></div>
                  <div class="taskButton">
                    <i class="bi bi-info-circle"></i>
                  </div>
                  <div class="taskButton"><i class="bi bi-check2"></i></div>
                </div>
              </div>
              <div class="taskClose"><i class="bi bi-x-lg"></i></div>
            </div>
          </div>
        </div>
        <div class="board" id="board-doing">
          <h3 class="board-header">Doing</h3>
          <div class="taskContainer"></div>
        </div>
        <div class="board" id="board-completed">
          <h3 class="board-header">Completed</h3>
          <div class="taskContainer"></div>
        </div>
      </div>
    </div>
    <div id="modal" class="f-c j-c-sb d-none">
      <h2 id="modal__title">test title</h2>
      <h3 id="modal__date">test date</h3>
      <h3 id="modal__status">test status</h3>
      <h4 id="modal__description">test description</h4>
      <button id="modal__button">OK</button>
    </div>
    <script src=".//src/script.js"></script>
  </body>
</html>
